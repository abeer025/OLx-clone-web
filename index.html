<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Olx Clone Web</title>
    <script src="https://kit.fontawesome.com/4bf47e1a10.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="header-top"> <!--main header-topbar start-->
            <div class="logo">
                <a href="#"><img src="Assets/olx.png" alt="OLX" width="52px" height="32px"></a>
            </div>
            <div class="motors-icon ps-4  ">
                <a href="https://www.olx.com.pk/motors/"> <i class="fa-solid fa-car" style="color: #151414;"></i>
                    MOTORS</a>
            </div>
            <div class="property-icon ps-4 ">
                <a href='https://www.olx.com.pk/properties/'> <i class="fa-regular fa-building"
                        style="color:#151414"></i> PROPERTY</a>
            </div>
        </div> <!-- main header-topbar end-->

        <div class="header-navbar d-flex flex-column flex-wrap justify-content-center"><!--header-navbar-->
            <div class="logo-olx">
                <a href="#"><img src="Assets/olx_logo-removebg-preview.png" alt="OLX"></a>
            </div>
            <!-- input search bx start -->
            <!-- first input search box -->
            <div class="input-group">
                <button type="button" class="btn btn-outline-dark bg-white text-black"><i
                        class="fa-solid fa-magnifying-glass"></i></button>
                <input type="text" class="form-control  text-center" autocomplete="location-search" value
                    placeholder="Search city, area or locality" aria-label="Text input with segmented dropdown button">
                <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <span class="visually-hidden">Toggle Dropdown</span>
                </button>
                <ul class="dropdown-menu dropdown-menu-end ">
                    <li><a class="dropdown-item" href="#"><i class="fa-solid fa-location-crosshairs"
                                style="color: #3aa1ff;"></i> Use current location</a></li>
                    <li><a class="dropdown-item" href="#"><i class="fa-solid fa-location-dot"></i> See ads in all
                            Pakistan</a></li>

                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <h6 class="m-2"> Choose Region:</h6>
                    <li><a class="dropdown-item" href="#"><i class="fa-solid fa-location-dot"></i> Sindh, Pakistan</a>
                    </li>
                    <li><a class="dropdown-item" href="#"><i class="fa-solid fa-location-dot"></i> Punjab, Pakistan</a>
                    </li>
                </ul>
            </div>
                <!-- second input searchbox -->
            <div class="input-group">
                <input type="text" class="form-control  text-center" autocomplete="location-search" value
                    placeholder="Find Cars, Mobile Phones, Pr.." aria-label="Text input with segmented dropdown button">

                <button type="button" class="btn btn-outline-secondary bg-dark text-white"><i
                        class="fa-solid fa-magnifying-glass"></i></button>
                <ul class="dropdown-menu dropdown-menu-end ">
                    <li><a class="dropdown-item" href="#"><i class="fa-solid fa-location-crosshairs"
                                style="color: #3aa1ff;"></i> Use current location</a></li>
                    <li><a class="dropdown-item" href="#"><i class="fa-solid fa-location-dot"></i> See ads in all
                            Pakistan</a></li>

                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <h6 class="m-2"> Choose Region:</h6>
                    <li><a class="dropdown-item" href="#"><i class="fa-solid fa-location-dot"></i> Sindh, Pakistan</a>
                    </li>
                    <li><a class="dropdown-item" href="#"><i class="fa-solid fa-location-dot"></i> Punjab, Pakistan</a>
                    </li>
            </div>
        
        <!-- End inpur search boxes -->
        </div>
    </header>





































    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
