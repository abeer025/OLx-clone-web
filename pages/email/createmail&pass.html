<body id="bodyemail">
    <div id="email">
        <div id="img1">

        <div id="heading">
            <h3>Enter Email Address</h3>
        </div>
        <div id="Email">
            <input type="email" id="new-mail" placeholder="Email">
        </div>
        <div id="heading">
            <h3>Create New Password</h3>

        </div>

        <div id="passCon">

        </div>
        <div id="emailSignup">
            <button onclick="signupUser()">SignUp</button>
