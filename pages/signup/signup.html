<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!-- Browser icon -->
    <link rel="icon" href="https://play-lh.googleusercontent.com/20RCYopjA2KQr-_1XJUE9eCAlVuSokSBa1gsxXQqREahxxEB40csJwqVsj1I8jDgCzNw=w600-h300-pc0xffffff-pd">
    <!-- CDJN FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- FLAT ICON CDJN -->
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/2.4.0/uicons-regular-rounded/css/uicons-regular-rounded.css">
    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- CUSTOME CSS -->
    <link rel="stylesheet" href="../../style.css">
</head>
<body class="bg-light text-dark fs-bold" id="bodylogin">
    <div id="login">
        <div id="img">
            <img src="../../Assets/olx_logo-removebg-preview.png" alt="">
        </div>
        <div id="heading">
            <h3>Create Your Olx Account</h3>
            <!-- <p>The trusted community of <br> buyers and sellers.</p> -->
        </div>
        <div id="opt">
            <div class="option" onclick="genEmail()">
                <table>
                    <tr class="createRow">
                        <td class="Col1"><i class="fa-brands fa-google icon"></i></td>
                        <td class="title">Join with Google</td>
                    </tr>
                </table>
            </div>
            <div class="option Face" onclick="genEmail()">
                <table>
                    <tr class="createRow">
                        <td class="Col1"><i class="fa-brands fa-facebook"></i></td>
                        <td class="title">Join with Facebook</td>
                    </tr>
                </table>
            </div>
            <div class="option Email" onclick="genEmail()">
                <table>
                    <tr class="createRow">
                        <td class="Col1"><i class="fa-solid fa-envelope"></i></td>
                        <td class="title">Join with Email</td>
                    </tr>
                </table>
            </div>
            <div class="option Phone" onclick="genEmail()">
                <table>
                    <tr class="createRow">
                        <td class="Col1"><i class="fa-solid fa-phone"></i></td>
                        <td class="title">Join with Phone</td>
                    </tr>
                </table>
            </div>
            <div class="text-center text-primary fs-5">
                <p><a id="signupLink" href="/pages/login/login.html">Already Have an Account? Login</a>
                </p>
            </div>
            <div class="policy">
                <p>By continuing, you are accepting
                    <br> <b class="blue">OLX Terms of use</b> and <b class="blue">Privacy Policy</b>
                </p>
            </div>
        </div>
    </div>
    <script type="module" src="signup.js"></script>
</body>
</html>
